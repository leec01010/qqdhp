<script>
const COLORS = ['#E53935','#D81B60','#8E24AA','#1E88E5','#00897B','#43A047','#FB8C00','#6D4C41'];

// é¢„ç½®å‡ ä¸ªæ¼”ç¤ºè”ç³»äºº
let contacts = [
  { id: 1, name: 'å¦ˆå¦ˆ', phone: '138 0000 1111', color: '#E53935' },
  { id: 2, name: 'çˆ¸çˆ¸', phone: '138 0000 2222', color: '#1E88E5' },
  { id: 3, name: 'å¥³å„¿', phone: '138 0000 3333', color: '#00897B' },
  { id: 4, name: 'å“¥å“¥', phone: '138 0000 4444', color: '#FB8C00' },
];
let nextId = 5;
let editId = null;
let deleteId = null;
let selectedColor = COLORS[0];

// æ˜¾ç¤º Toast
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 1500);
}

// åˆ‡æ¢å±å¹•
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// æ¸²æŸ“ä¸»ç•Œé¢
function renderMain() {
  const grid = document.getElementById('contactGrid');
  const empty = document.getElementById('emptyState');
  if (contacts.length === 0) {
    grid.style.display = 'none';
    empty.style.display = 'flex';
  } else {
    grid.style.display = 'grid';
    empty.style.display = 'none';
    grid.innerHTML = contacts.map(c => `
      <div class="contact-card" onclick="makeCall('${c.name}','${c.phone}')">
        <div class="avatar" style="background:${c.color}">${c.name[0]}</div>
        <div class="name">${c.name}</div>
        <button class="call-btn" onclick="event.stopPropagation();makeCall('${c.name}','${c.phone}')">ğŸ“ æ‹¨å·</button>
      </div>
    `).join('');
  }
}

// æ¸²æŸ“ç®¡ç†åˆ—è¡¨
function renderManage() {
  const list = document.getElementById('manageList');
  list.innerHTML = contacts.map(c => `
    <div class="manage-item">
      <div class="avatar-sm" style="background:${c.color}">${c.name[0]}</div>
      <div class="info">
        <div class="name">${c.name}</div>
        <div class="phone">${c.phone}</div>
      </div>
      <div class="actions">
        <button class="icon-btn edit" onclick="startEdit(${c.id})">âœï¸</button>
        <button class="icon-btn delete" onclick="startDelete(${c.id})">ğŸ—‘ï¸</button>
      </div>
    </div>
  `).join('');
}

// æ¨¡æ‹Ÿæ‹¨å·
function makeCall(name, phone) {
  document.getElementById('callMsg').textContent = `æ­£åœ¨æ‹¨æ‰“ ${name}ï¼ˆ${phone}ï¼‰...`;
  document.getElementById('callDialog').classList.add('show');
  setTimeout(() => document.getElementById('callDialog').classList.remove('show'), 2000);
}

// é•¿æŒ‰ç®¡ç†æŒ‰é’®
let pressTimer = null;
const btnManage = document.getElementById('btnManage');
const longPressBar = document.getElementById('longPressBar');

btnManage.addEventListener('mousedown', () => {
  longPressBar.classList.add('show');
  pressTimer = setTimeout(() => {
    longPressBar.classList.remove('show');
    showScreen('screenManage');
    renderManage();
  }, 2000); // æ¼”ç¤ºç”¨2ç§’ï¼Œå®é™…Appæ˜¯3ç§’
});
btnManage.addEventListener('mouseup', () => {
  clearTimeout(pressTimer);
  longPressBar.classList.remove('show');
});
btnManage.addEventListener('mouseleave', () => {
  clearTimeout(pressTimer);
  longPressBar.classList.remove('show');
});
btnManage.addEventListener('click', () => {
  showToast('è¯·é•¿æŒ‰ 3 ç§’è¿›å…¥ç®¡ç†');
});

// ç®¡ç†ç•Œé¢è¿”å›
document.getElementById('manageBack').onclick = () => { showScreen('screenMain'); renderMain(); };

// æ·»åŠ æŒ‰é’®
document.getElementById('btnAdd').onclick = () => {
  editId = null;
  document.getElementById('editTitle').textContent = 'æ·»åŠ è”ç³»äºº';
  document.getElementById('inputName').value = '';
  document.getElementById('inputPhone').value = '';
  selectedColor = COLORS[0];
  renderColorPicker();
  updatePreview();
  showScreen('screenEdit');
};

// ç¼–è¾‘è”ç³»äºº
function startEdit(id) {
  const c = contacts.find(x => x.id === id);
  if (!c) return;
  editId = id;
  document.getElementById('editTitle').textContent = 'ç¼–è¾‘è”ç³»äºº';
  document.getElementById('inputName').value = c.name;
  document.getElementById('inputPhone').value = c.phone;
  selectedColor = c.color;
  renderColorPicker();
  updatePreview();
  showScreen('screenEdit');
}

// åˆ é™¤è”ç³»äºº
function startDelete(id) {
  deleteId = id;
  const c = contacts.find(x => x.id === id);
  document.getElementById('deleteMsg').textContent = `ç¡®å®šè¦åˆ é™¤ã€Œ${c.name}ã€å—ï¼Ÿ`;
  document.getElementById('deleteDialog').classList.add('show');
}
document.getElementById('deleteCancel').onclick = () => {
  document.getElementById('deleteDialog').classList.remove('show');
};
document.getElementById('deleteConfirm').onclick = () => {
  contacts = contacts.filter(c => c.id !== deleteId);
  document.getElementById('deleteDialog').classList.remove('show');
  renderManage();
  showToast('å·²åˆ é™¤');
};

// ç¼–è¾‘ç•Œé¢è¿”å›
document.getElementById('editBack').onclick = () => { showScreen('screenManage'); renderManage(); };

// é¢œè‰²é€‰æ‹©å™¨
function renderColorPicker() {
  document.getElementById('colorPicker').innerHTML = COLORS.map(c =>
    `<div class="color-circle ${c===selectedColor?'selected':''}" style="background:${c}" onclick="pickColor('${c}')">${c===selectedColor?'âœ“':''}</div>`
  ).join('');
}
function pickColor(c) { selectedColor = c; renderColorPicker(); updatePreview(); }

// é¢„è§ˆå¤´åƒ
function updatePreview() {
  const name = document.getElementById('inputName').value.trim();
  const av = document.getElementById('previewAvatar');
  av.textContent = name ? name[0] : '?';
  av.style.background = selectedColor;
}
document.getElementById('inputName').addEventListener('input', updatePreview);

// ä¿å­˜
document.getElementById('btnSave').onclick = () => {
  const name = document.getElementById('inputName').value.trim();
  const phone = document.getElementById('inputPhone').value.trim();
  if (!name) { showToast('è¯·è¾“å…¥å§“å'); return; }
  if (!phone) { showToast('è¯·è¾“å…¥ç”µè¯å·ç '); return; }
  if (editId) {
    const c = contacts.find(x => x.id === editId);
    if (c) { c.name = name; c.phone = phone; c.color = selectedColor; }
  } else {
    contacts.push({ id: nextId++, name, phone, color: selectedColor });
  }
  showToast('å·²ä¿å­˜');
  showScreen('screenManage');
  renderManage();
};

// åˆå§‹åŒ–
renderMain();

</script>
